<section layout="row" flex>

  <md-sidenav
    class="md-sidenav-left"
    md-component-id="left"
    md-is-locked-open="$mdMedia('gt-sm')"
    md-whiteframe="4"
  >
    <md-content layout-padding>
      <md-button ng-click="close()" class="md-primary" hide-gt-sm>
        Close Sidenav Left
      </md-button>
    </md-content>
    
    <a class="sidnav__item" md-ink-ripple href="#" ng-repeat="item in $ctrl.sidenavItems">
      {{item.name}}
    </a>
    
  </md-sidenav>
  <md-content flex layout-padding>
    <div layout="column" layout-align="top center">
      <p>
        The left sidenav will 'lock open' on a medium (>=960px wide) device.
      </p>
      <p>
        The right sidenav will focus on a specific child element.
      </p>
      <div>
        <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md>
          Toggle left
        </md-button>
      </div>
      <div>
        <md-button ng-click="toggleRight()"
        ng-hide="isOpenRight()"
        class="md-primary">
        Toggle right
        </md-button>
      </div>
    </div>
    <div flex></div>
  </md-content>
  <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
    <md-toolbar class="md-theme-light">
      <h1 class="md-toolbar-tools">Sidenav Right</h1>
    </md-toolbar>
    <md-content layout-padding>
      <form>
        <md-input-container>
          <label for="testInput">Test input</label>
          <input type="text" id="testInput"
          ng-model="data" md-autofocus>
        </md-input-container>
      </form>
      <md-button ng-click="close()" class="md-primary">
        Close Sidenav Right
      </md-button>
    </md-content>
  </md-sidenav>
</section>
